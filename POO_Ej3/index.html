<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="shortcut icon" href="https://www.sosfactory.com/wp-content/uploads/2019/02/icon-gameboy-classic.png" type="image/x-icon">
    <title>Producto</title>
</head>

<body>

    <nav class="navbar" style="background-color: #2b6886; color: #a7f1eb">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1"><img src="https://www.sosfactory.com/wp-content/uploads/2019/02/icon-gameboy-classic.png" width="80px" height="80px">PRODUCTOS</span>
        </div>
    </nav>

    <div class="container">
        <div class="row mt-5">
            <div class="col-lg-4">

                <label for="inp_desc">Descripción</label>
                <input class="form-control" type="text" placeholder="Descripción" id="inp_desc"></input>



            </div>

        </div>

        <div class="row mt-3">
            <div class="col-lg-4">

                <label for="inp_desc">Precio de Venta</label>
                <input class="form-control" type="text" placeholder="Precio de Venta" id="inp_Pventa"></input>

            </div>
        </div>

        <div class="row mt-3">
            <div class="col-lg-4">

                <label for="select_inp">Categoría</label>
                <select class="form-select" aria-label="Default select example" id="select_inp">
                    <option selected>Seleccionar Cateogía</option>
                    <option value="1">Ryzen 3000</option>
                    <option value="2">Ryzen 5000</option>
                    <option value="3">Ryzen 9000</option>
                </select>

            </div>
        </div>
    </div>

    <script src="main.js" type="module"></script>

</body>

</html>
